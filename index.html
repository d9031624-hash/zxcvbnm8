<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پلاک‌یاب هوشمند</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

/* ---------- پایه ---------- */
* {
    font-family: 'Vazirmatn', sans-serif;
    user-select: none !important;
    -webkit-user-select: none !important;
    -webkit-touch-callout: none !important;
    -webkit-tap-highlight-color: transparent;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom, #dfe9ff, #eef1ff);
    text-align: center;
}

/* ---------- کادر اصلی ریسپانسیو ---------- */
.main-box {
    width: 90vw;              /* همیشه ۹۰٪ عرض صفحه */
    max-width: 500px;         /* در تبلت و صفحه بزرگ، حداکثر تا ۵۰۰px بزرگ می‌شود */
    padding: 4vw;             /* پدینگ متناسب با اندازه صفحه */
    border-radius: 20px;
    background: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    margin: 4vh auto;
}

/* برای تبلت و صفحه‌های خیلی بزرگ */
@media (min-width: 768px) {
    .main-box {
        width: 70vw;
        max-width: 650px;     /* روی تبلت بزرگ‌تر می‌شود */
        padding: 3vw;
    }
}

/* برای موبایل‌های کوچک */
@media (max-width: 360px) {
    .main-box {
        width: 95vw;
        padding: 5vw;
    }
}

/* ---------- منو ---------- */
.menu-toggle {
    width: 12vw;
    max-width: 50px;
    height: 12vw;
    max-height: 50px;
    background: #3b53ff;
    color: #fff;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 5vw;
    position: absolute;
    top: 3vw;
    left: 3vw;
    z-index: 10;
    transition: transform 0.2s;
}

.menu-toggle:hover {
    transform: scale(1.1);
}

/* منوی کرکره‌ای */
.menu {
    width: 80%;
    margin: 15vw auto 2vw auto;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.5s ease;
}

.menu.open {
    max-height: 500px; /* کافی برای نمایش دکمه‌ها */
}

.menu button {
    margin: 5px 0;
    padding: 3vw;
    font-size: 4vw;
    border-radius: 12px;
    border: none;
    background: linear-gradient(145deg, #667aff, #3b53ff);
    color: white;
    cursor: pointer;
    opacity: 0;
    transform: translateY(-20px);
    animation: dropDown 0.5s forwards;
}

.menu.open button:nth-child(1){ animation-delay: 0.1s; }
.menu.open button:nth-child(2){ animation-delay: 0.2s; }
.menu.open button:nth-child(3){ animation-delay: 0.3s; }
/* قالب آماده برای دکمه‌های بیشتر */
/* .menu.open button:nth-child(4){ animation-delay: 0.4s; } */

@keyframes dropDown {
    to { opacity: 1; transform: translateY(0); }
}

/* ---------- عنوان ---------- */
h2 {
    font-size: 6vw;
    margin: 4vh 0 3vh 0;
    color: #2c3e50;
    text-shadow: 1px 1px 2px #aaa;
}

/* ---------- پلاک ورودی ---------- */
.plate {
    width: 90%;
    height: 20vw;
    max-height: 120px;
    background: linear-gradient(145deg, #ffffff, #d9e0ff);
    border: 2px solid #3b53ff;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 0 auto 3vh auto;
    padding: 0 3%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* ---------- کادر ایران ---------- */
.iran-box {
    width: 12vw;
    max-width: 48px;
    border-left: 2px solid #3b53ff;
    padding-left: 1vw;
    text-align: center;
}

.flag {
    width: 9vw;
    max-width: 35px;
    height: auto;
    max-height: 20px;
    border-radius: 3px;
    margin-bottom: 2px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.ir-text {
    font-size: clamp(10px, 2.8vw, 12px);
    font-weight: bold;
    color: #3b53ff;
}

/* ---------- بخش ثابت ---------- */
.fixed {
    width: 10vw;
    max-width: 40px;
    font-size: clamp(16px, 6vw, 30px);
    font-weight: bold;
    color: #1a237e;
    text-align: center;
}

/* ---------- ورودی‌ها ---------- */
.pletter, .pcode {
    width: 10vw;
    max-width: 40px;
    font-size: clamp(16px, 6vw, 30px);
    text-align: center;
    border: none;
    background: #f4f6ff;
    border-radius: 6px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
}

.pletter:focus, .pcode:focus {
    outline: none;
    background: #e0ebff;
    box-shadow: 0 0 8px #3b53ff;
}

/* ---------- دکمه جستجو ---------- */
#searchBtn {
    padding: 2vh 8vw;
    font-size: 4vw;
    border: none;
    border-radius: 12px;
    background: linear-gradient(145deg, #3b53ff, #667aff);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(59, 83, 255, 0.4);
    transition: all 0.2s;
}

#searchBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(59, 83, 255, 0.5);
}

/* ---------- کادر نتیجه ---------- */
.result-plate {
    width: 90%;
    min-height: 15vw;
    max-width: 360px;
    background: linear-gradient(145deg, #ffffff, #d9e0ff);
    border: 2px solid #3b53ff;
    border-radius: 15px;
    margin: 3vh auto;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: clamp(14px, 4vw, 20px);
    color: #1a237e;
    padding: 3vh 0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
}
</style>
</head>
<body>

<div class="app-container">

    <!-- منو -->
    <div class="menu-toggle" id="menuToggle">≡</div>
    <div class="menu" id="menu">
<button id="aboutBtn">درباره برنامه</button>
<button id="creatorsBtn">نام سازندگان</button>
        <!-- قالب برای اضافه کردن دکمه‌های بیشتر -->
        <!-- <button>دکمه ۴</button> -->
    </div>

    <h2>پلاک‌یاب هوشمند</h2>

    <!-- پلاک -->
    <div class="plate">
        <div class="iran-box">
            <img src="https://uploadkon.ir/uploads/13f827_25Flag-of-Iran-svg.png" class="flag">
            <div class="ir-text">I.R.<br>IRAN</div>
        </div>

        <div class="fixed">12</div>
        <input id="letter" maxlength="1" class="pletter" type="text" placeholder="">
        <div class="fixed">345</div>
        <input id="province" maxlength="2" class="pcode" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="">
    </div>

    <button id="searchBtn">جستجو</button>

    <div id="resultPlate" class="result-plate">
        <div id="resultText"></div>
    </div>

</div>





<script>
// عملکرد دکمه درباره برنامه
document.getElementById("aboutBtn").addEventListener("click", () => {
    alert("پلاک‌یاب هوشمند نسخه 2.0\nتوسعه‌دهنده: +IGLASH\nتمامی حقوق محفوظ است.");
});   
    
</script>
<script>
// عملکرد دکمه نام سازندگان
document.getElementById("creatorsBtn").addEventListener("click", () => {
    alert("نام سازندگان:\n\nبرنامه‌نویس: محمدمهدی مرادیان\nطراح استایل: داود مرادیان\n\nتمامی حقوق محفوظ است.");
});
</script>


<!-- ---------- دکمه رویداد ---------- -->
<button class="event-btn-bottom" onclick="openEventPage()">رویداد</button>

<!-- ---------- بخش نمایش پلاک‌ها ---------- -->
<div id="eventSection" style="display:none;">
    <div class="plate-container">
        <span class="plate-name top">پلاک: 12 الف</span>
        <img src="plate1.jpg" alt="پلاک 12 الف" class="plate-img">
        <span class="plate-name bottom">پلاک: 12 الف</span>
    </div>

    <div class="plate-container">
        <span class="plate-name top">پلاک: 45 ب</span>
        <img src="plate2.jpg" alt="پلاک 45 ب" class="plate-img">
        <span class="plate-name bottom">پلاک: 45 ب</span>
    </div>

    <div class="plate-container">
        <span class="plate-name top">پلاک: 65 ج</span>
        <img src="plate3.jpg" alt="پلاک 65 ج" class="plate-img">
        <span class="plate-name bottom">پلاک: 65 ج</span>
    </div>
</div>

<script>
function openEventPage() {
    // کل صفحه اصلی را مخفی می‌کنیم
    document.body.innerHTML = ""; // حذف همه محتوای قبلی
    document.body.style.background = "#eef1ff"; // رنگ پس‌زمینه

    // اضافه کردن بخش پلاک‌ها
    const eventSection = document.getElementById("eventSection");
    eventSection.style.display = "block";
    eventSection.style.width = "100%";
    eventSection.style.height = "100%";
    eventSection.style.margin = "0";
    eventSection.style.padding = "20px";
    eventSection.style.overflowY = "auto";

    document.body.appendChild(eventSection);
}
</script>

<style>
.event-btn-bottom {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 92%;
    max-width: 420px;
    padding: 14px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(135deg, #0099ff, #005bbb);
    color: #fff;
    font-size: 19px;
    font-weight: bold;
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    cursor: pointer;
    z-index: 9999;
}

.event-btn-bottom:active {
    transform: translateX(-50%) scale(0.97);
}

/* ---------- پلاک‌ها ---------- */
.plate-container {
    width: 90%;
    max-width: 400px;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3b53ff;
    border-radius: 16px;
    padding: 10px;
    background: linear-gradient(145deg, #eef1ff, #ffffff);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.plate-name {
    display: block;
    font-weight: bold;
    color: #1a237e;
    margin: 5px 0;
    font-size: 4vw;
}

.plate-name.top { margin-bottom: 8px; }
.plate-name.bottom { margin-top: 8px; }

.plate-img {
    width: 100%;
    height: auto;
    border-radius: 12px;
}
</style>

document.getElementById("searchBtn").addEventListener("click", () => {
    const letter = document.getElementById("letter").value.trim();
    const province = document.getElementById("province").value.trim();
    const resultPlate = document.getElementById("resultPlate");
    const resultText = document.getElementById("resultText");

    if (!letter.match(/^[\u0600-\u06FF]$/)) {
        resultPlate.style.display = "flex";
        resultText.textContent = "حرف پلاک معتبر نیست.";
        return;
    }

    if (!province.match(/^\d{2}$/)) {
        resultPlate.style.display = "flex";
        resultText.textContent = "کد استان باید ۲ رقمی باشد.";
        return;
    }

    const key = province + " " + letter;

    if (plateData[key]) {
        resultPlate.style.display = "flex";
        resultText.innerHTML =
            "استان: " + plateData[key].ostan + "<br>شهر: " + plateData[key].shahr;
    } else {
        resultPlate.style.display = "flex";
        resultText.textContent = "پلاک یافت نشد.";
    }
});

const menu = document.getElementById("menu");
menuToggle.addEventListener("click", () => {

document.addEventListener("cut", e => e.preventDefault());

document.addEventListener("gesturestart", e => e.preventDefault());
